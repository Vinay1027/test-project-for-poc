<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories='training.boot.foundation,training.login'}"/>
 
<form class="form-signin">
      <img src="${properties.file}" alt="${properties.alt}" class="img-rounded">
         
<h2 class="form-signin-heading" style="font-weight: 700; color: rgb(235,0,40); margin: 0 0 30.0px 0; line-height: 48.0px;">${properties.title @context='html'}</h2>
 
 
<h4 class="form-signin-heading"><small>${properties.subheading @context='html'}</small></h4>
 
        <label for="inputEmail">User Name</label>
        <input type="TEXT" id="userId" class="form-control" required autofocus style="width:50%;">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" required style="width:50%; padding: 10px !important;">
         
<div class="checkbox" style="padding-top:9px;">
    <div style="display:flex;">
    	<input type="checkbox" value="remember-me" id="rememberMe" style="margin-right: 13px;">
    	<label style="padding-top: 7px;">Remember Me</label>
	</div>
</div>
 
        <button class="btn btn-lg btn-primary btn-block" id="loginButton" >Sign in</button>
         
<div id="errordiv"></div>
 
        <span><input type="hidden" id="url" value= "${currentPage.path}/j_security_check" /></span>
      </form>
